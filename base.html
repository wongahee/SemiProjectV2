<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5f5b56355c.js" crossorigin="anonymous"></script>

    <title>semiprojectv2</title>
  </head>
  <body>
    <div class="container">
      <header class="row">
          <div class="col"><h1>Lorem Ipsum</h1></div>
          <div class="col text-right">
              <h1><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#loginfrm">로그인</button>
              <button type="button" class="btn btn-primary">회원가입</button></h1></div>
      </header>

      <nav class="navbar navbar-expand navbar-dark bg-dark">
          <ul class="navbar-nav nav-fill w-100">
              <li class="nav-item"><a href="#" class="nav-link">프로젝트 소개</a></li>
              <li class="nav-item"><a href="#" class="nav-link">회원가입</a></li>
              <li class="nav-item"><a href="#" class="nav-link">게시판</a></li>
              <li class="nav-item"><a href="#" class="nav-link">자료실</a></li>
              <li class="nav-item"><a href="#" class="nav-link">갤러리</a></li>
              <li class="nav-item"><a href="#" class="nav-link">관리자</a></li>
          </ul>
      </nav>

      <div id="main" class="row">

      </div>

      <footer class="row">
        <h6 class="col bg-light text-right rounded">&copy; Lorem Ipsum 2021. Powered by gahee. All Rights Reserved.</h6>
      </footer>
    </div>

    <!-- 로그인 폼 모달 -->
    <div class="modal" id="loginfrm" tabindex="-1" role="dialog"><!--tab키 작동x-->
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header row">
                    <h3>로그인</h3>
                    <button type="button" class="btn btn-light">닫 기</button>
                </div>

                <div class="modal-body">
                    <form name="loginfrm" id="loginfrm" method="post">
                        <div class="form-group row text-danger">
                            <label class="col-form-label col-4 text-right" for="userid">아이디</label>
                            <input type="text" id="userid" name="userid" class="form-control col-5 border-danger">
                        </div>
                        <div class="form-group row text-danger">
                            <label class="col-form-label col-4 text-right" for="passwd">비밀번호</label>
                            <input type="password" id="passwd" name="passwd" class="form-control col-5 border-danger">
                        </div>
                        <div class="form-group row">
                            <div class="col-4"></div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label text-warning">로그인 상태 유지</label>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger">로그인</button>
                    <button type="button" class="btn btn-warning text-white">아이디/비밀번호 찾기</button>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
