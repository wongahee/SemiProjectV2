<!doctype html>
<!--12p-->
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5f5b56355c.js" crossorigin="anonymous"></script>

    <title>게시판-새글쓰기</title>
  </head>
  <body>
    <div class="container">
      <header class="row">
          <div class="col"><h1>Lorem Ipsum</h1></div>
          <div class="col text-right">
              <h1><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#loginfrm">로그인</button>
              <button type="button" class="btn btn-primary">회원가입</button></h1></div>
      </header>

      <nav class="navbar navbar-expand navbar-dark bg-dark">
          <ul class="navbar-nav nav-fill w-100">
              <li class="nav-item"><a href="#" class="nav-link">프로젝트 소개</a></li>
              <li class="nav-item"><a href="#" class="nav-link">회원가입</a></li>
              <li class="nav-item active"><a class="nav-link">게시판</a></li>
              <li class="nav-item"><a href="#" class="nav-link">자료실</a></li>
              <li class="nav-item"><a href="#" class="nav-link">갤러리</a></li>
              <li class="nav-item"><a href="#" class="nav-link">관리자</a></li>
          </ul>
      </nav>

      <div id="main">
          <div>
           <br>
            <i class="fas fa-comments fa-2x"> 자유 게시판</i>
            <hr>
          </div><!--페이지 타이틀-->

        <div class="row">
            <div class="col-5 offset-1">
                <h3><i class="fas fa-plus-circle"> 새글 쓰기</i></h3>
            </div>
            <div class="col-5 text-right">
                <button type="button" class="btn btn-light"><i class="fas fa-list"></i> 목록으로</button>
            </div>
          </div>

          <div class="card card-body bg-light col-10 offset-1">
              <form name="boardfrm" id="boardfrm">
                  <div class="form-group row">
                    <label class="col-form-label col-2 text-right text-danger" for="title">제목</label>
                    <input type="text" id="title" name="title" class="form-control col-9 border-danger">
                  </div>
                  <div class="form-group row">
                    <label class="col-form-label col-2 text-right text-danger" for="userid">작성자</label>
                    <input type="text" id="userid" name="userid" class="form-control col-9 border-danger" readonly>
                  </div>
                  <div class="form-group row">
                    <label class="col-form-label col-2 text-right text-danger" for="contents">본문내용</label>
                      <textarea id="contents" name="contents" rows="15" class="form-control col-9 border-danger"></textarea>
                  </div>
                  <div class="form-group row">
                    <label class="col-form-label col-2 text-right text-danger">자동입력방지</label>
                    <img src="/img/google_recaptcha.gif" width="40%">
                  </div>
                  <div class="form-group row">
                        <label class="col-2 col-form-label"></label>
                        <input type="text" id="join" name="join" class="form-control col-3 border-danger">&nbsp;
                        <button type="button" class="btn btn-dark"><i class="fas fa-question-circle"></i>다른 capcha 보기</button>
                  </div>
                  <div class="form-group row">
                      <hr class="col-10">
                      <div class="col-12 text-center">
                        <button type="button" class="btn btn-primary"><i class="fas fa-check-circle"></i> 입력완료</button>
                        <button type="button" class="btn btn-danger"><i class="fas fa-times-circle"></i>취소하기</button>
                      </div>
                  </div>
              </form>
          </div>
       </div><!--main-->

      <footer>
          <br>
        <h6 class="col bg-light text-right rounded">&copy; Lorem Ipsum 2021. Powered by gahee. All Rights Reserved.</h6>
      </footer>
    </div>

    <!-- 로그인 폼 모달 -->
    <div class="modal" id="loginfrm" tabindex="-1" role="dialog"><!--tab키 작동x-->
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header row">
                    <h3>로그인</h3>
                    <button type="button" class="btn btn-light">닫 기</button>
                </div>

                <div class="modal-body">
                    <form name="loginfrm" id="loginfrm" method="post">
                        <div class="form-group row text-danger">
                            <label class="col-form-label col-4 text-right" for="userid">아이디</label>
                            <input type="text" id="userid" name="userid" class="form-control col-5 border-danger">
                        </div>
                        <div class="form-group row text-danger">
                            <label class="col-form-label col-4 text-right" for="passwd">비밀번호</label>
                            <input type="password" id="passwd" name="passwd" class="form-control col-5 border-danger">
                        </div>
                        <div class="form-group row">
                            <div class="col-4"></div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label text-warning">로그인 상태 유지</label>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger">로그인</button>
                    <button type="button" class="btn btn-warning text-white">아이디/비밀번호 찾기</button>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
